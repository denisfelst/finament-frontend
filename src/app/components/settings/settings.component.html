<h2>Settings</h2>

@if (loading()) {
<app-loading></app-loading>
} @if (error()) {
<app-error [error]="error()"> </app-error>
} @if (settings() && !loading()) {
<div>
  <a class="text-blue-500" href="/profile">My Profile</a>
</div>
<div>
  <p>Currency: {{ settings()!.currency }}</p>
  <p>Cycle start day: {{ settings()!.cycleStartDay }}</p>
</div>
}
