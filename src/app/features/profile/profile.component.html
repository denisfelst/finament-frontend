<h2>Profile</h2>

<app-toast-state-group
  [error]="error()"
  [loading]="loading()"
></app-toast-state-group>

@if (currentUser() && !loading()) {
<div>
  <p>Name: {{ currentUser()!.name }}</p>
  <p>Email: {{ currentUser()!.email }}</p>
</div>
}

<app-button
  [design]="ButtonType.Tertiary"
  [disabled]="loading()"
  (clicked)="onLogout()"
>
  Logout
</app-button>
