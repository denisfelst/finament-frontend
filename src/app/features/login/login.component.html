<div class="p-4">
  <img src="logo-large.png" alt="Finament" class="w-48 mx-auto mb-6" />
  <h2>Login</h2>
  <app-toast-state-group
    [loading]="loading()"
    [error]="error()"
  ></app-toast-state-group>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-field">
      <label>Email</label>
      <input type="email" formControlName="email" class="border-2" />
    </div>

    <div class="form-field">
      <label>Password</label>
      <input type="password" formControlName="password" class="border-2" />
    </div>

    <app-button [disabled]="loading()" type="submit"> Login </app-button>
  </form>
</div>
