<h2>Settings</h2>

@if (loading()) {
<div>Loading...</div>
} @if (error()) {
<div>{{ error() }}</div>
} @if (settings() && !loading()) {
<div>
  <a class="text-blue-500" href="/user">User Panel</a>
</div>
<div>
  <p>Currency: {{ settings().currency }}</p>
  <p>Cycle start day: {{ settings().cycleStartDay }}</p>
</div>
}
