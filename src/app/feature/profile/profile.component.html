<h2>Profile</h2>

@if (loading()) {
<app-loading></app-loading>
} @if (error()) {
<app-error [error]="error()"></app-error>
} @if (currentUser() && !loading()) {
<div>
  <p>Name: {{ currentUser()!.name }}</p>
  <p>Email: {{ currentUser()!.email }}</p>
</div>
}

<button (click)="onLogout()">Logout</button>
