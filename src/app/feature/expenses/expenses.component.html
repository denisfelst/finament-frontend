<p>expenses works!</p>

@if (loading()) {
<div>Loading...</div>
} @if (error()) {
<div>{{ error() }}</div>
} @if (!loading()) {
<ul>
  @for (exp of expenses(); track exp.id) {
  <li>
    <span
      >{{ exp.amount }} — {{ exp.categoryId }} — {{ exp.date }} — #{{ exp.tag }}
      -
    </span>
    <button (click)="setModal(exp.id)">Edit</button>
  </li>
  }
</ul>

<app-modal
  [name]="currentModal() ?? ''"
  [open]="currentModal() !== null"
  (close)="setModal(null)"
></app-modal>
}
