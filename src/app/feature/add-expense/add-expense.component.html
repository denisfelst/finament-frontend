<h2>Add Expense</h2>

@if (loading()) {
<p>Loading categories...</p>
} @if (error()) {
<p>{{ error() }}</p>
} @if (!loading()) {

<app-expense-form
  [categories]="categories()"
  (submission)="onSubmit($event)"
></app-expense-form>

@if (saving()) {
<p>Saving...</p>
} @else if (saved()) {
<p>Expense added!</p>
} }
