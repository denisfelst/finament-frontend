<form [formGroup]="form()" (ngSubmit)="onSubmit()">
  <div>
    <label for="amount">Amount *</label>
    <br />
    <input
      id="amount"
      formControlName="amount"
      type="number"
      class="border-2"
    />
  </div>

  <div>
    <label for="category">Category *</label>
    <br />
    <select
      id="category"
      formControlName="category"
      type="number"
      class="border-2"
    >
      @for (c of categories(); track c.id) {
      <option [value]="c.id">{{ c.name }}</option>
      }
    </select>
  </div>

  <div>
    <label for="date">Date *</label>
    <br />
    <input id="date" formControlName="date" class="border-2" type="date" />
    @if(form().controls.date.errors?.['dateInFuture']) {
    <div class="text-[#f00]">Date cannot be in the future</div>
    }
  </div>

  <div>
    <label for="tag">Tag #</label>
    <br />
    <input id="tag" formControlName="tag" class="border-2" type="text" />
  </div>

  <button (click)="onDelete()">Delete</button>
  <button type="submit">{{ expense() === null ? "Add" : "Edit" }}</button>
</form>
