@if (open()) {
<div class="size-full p-4" popover="auto" id="modal">
  <div class="border-b-1 flex justify-between mb-4">
    <div class="grow-1" (click)="onBackdropClick()">
      <span>Back</span>
    </div>

    <div class="grow-1 text-center">
      <h2>{{ name() }}</h2>
    </div>

    <div class="grow-1"></div>
  </div>

  <!-- modal content -->
  <ng-content></ng-content>
</div>
}
