@if (open()) {
<div class="size-full p-4" popover="auto" id="modal">
  <div class="flex items-center border-b border-gray-200 px-4 py-3 mb-4">
    <!-- Back -->
    <button
      type="button"
      class="flex-1 text-left text-sm font-medium text-gray-600 active:text-black"
      (click)="onBackdropClick()"
    >
      ‚Üê Back
    </button>

    <!-- Title -->
    <h2 class="flex-none text-base font-semibold text-black text-center">
      {{ name() }}
    </h2>

    <!-- Spacer to balance Back button -->
    <div class="flex-1"></div>
  </div>
  <!-- modal content -->
  <ng-content></ng-content>
</div>
}
